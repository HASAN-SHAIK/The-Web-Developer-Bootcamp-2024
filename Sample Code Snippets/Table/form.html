        <input type="radio" name="bike" value="classic350" id="classic"><br>
        <label for="bullet">Bullet 350</label>
        <input type="radio" name="bike" value="bullet350" id="bullet">
        <label for="color">Select your Colour</label>

            <select name="color" id="color">
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="chromered">Chrome Red</option>

        </div>
