<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="container">
        <div class="card">
            <img class="card-img-top" src="../2.TableTennisScoreKeeper/imgs/tabletennis.jpg" alt="Card image cap">
            <div class="card-body">
                <h6 class="card-title">Score Table</h6>
                <hr>
                <h1 id="p1" class="1">0</h1>
                <h1>to</h1>
                <h1 id="p2" class="2">0</h1>
                <p>Use the buttons below to keep Score</p>
                <h5>Playing To</h5>
                <select>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <div class="row">
                    <div class="col-4"><button class="btn btn-primary d-inline fs-7" id="p1Point">+1 Player
                            One</button>
                    </div>
                    <div class="col-4"><button class="btn btn-secondary d-inline" id="p2Point">+1 Player
                            Two</button>
                    </div>
                    <div class="col-4"><button class="btn btn-warning d-inline" id="reset">Reset</button></div>
                </div>
            </div>
        </div>

    </div>
    <script src="server.js"></script>
</body>

</html>
